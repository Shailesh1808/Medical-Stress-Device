<!DOCTYPE html>
<html>
<head>
  <title>Sign Up</title>
  <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function toggleFields() {
      const role = document.getElementById("role").value;
      document.getElementById("doctor-fields").style.display = role === "doctor" ? "block" : "none";
      document.getElementById("patient-fields").style.display = role === "patient" ? "block" : "none";
    }
  </script>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
      <h2 class="mb-4">Create Account</h2>
      <form method="POST" action="/signup">
        <!-- Common fields -->
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input name="username" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input name="full_name" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone Number</label>
          <input name="contact_number" class="form-control" required>
        </div>

        <!-- Role Selection -->
        <div class="mb-3">
          <label class="form-label">Role</label>
          <select name="role" id="role" class="form-select" onchange="toggleFields()" required>
            <option value="" selected disabled>Select role</option>
            <option value="patient">Patient</option>
            <option value="doctor">Doctor</option>
          </select>
        </div>

        <!-- Doctor-specific -->
        <div id="doctor-fields" style="display:none">
          <div class="mb-3">
            <label class="form-label">Hospital</label>
            <input name="hospital" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Specialty</label>
            <input name="specialty" class="form-control">
          </div>
        </div>

        <!-- Patient-specific -->
        <div id="patient-fields" style="display:none">
          <div class="mb-3">
            <label class="form-label">Age</label>
            <input name="age" type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">SSN</label>
            <input name="ssn" type="number" class="form-control">
          </div>
          <div class="mb-3">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select">
              <option value="" selected disabled>Select gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Address</label>
            <input name="address" class="form-control">
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      </form>
      <div class="mt-3 text-center">
        <a href="/login">Already have an account? Login</a>
      </div>
    </div>
  </div>
</body>
</html>
