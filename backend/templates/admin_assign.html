<!DOCTYPE html>
<html>
<head>
  <title>Assign Patient to Doctor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
  <div class="card shadow-sm p-4">
    <h2 class="mb-4">Assign Patient to Doctor</h2>
    <form method="POST">
      <div class="mb-3">
        <label class="form-label">Doctor</label>
        <select name="doctor_id" class="form-select" required>
          {% for doctor in doctors %}
          <option value="{{ doctor.id }}">{{ doctor.full_name }} ({{ doctor.username }})</option>
          {% endfor %}
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Patient</label>
        <select name="patient_id" class="form-select" required>
          {% for patient in patients %}
          <option value="{{ patient.id }}">{{ patient.full_name }} ({{ patient.username }})</option>
          {% endfor %}
        </select>
      </div>

      <button type="submit" class="btn btn-primary">Assign</button>
    </form>

    {% if message %}
      <div class="alert alert-success mt-3">{{ message }}</div>
    {% endif %}
  </div>
</div>
</body>
</html>
